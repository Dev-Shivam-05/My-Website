<html>
<head>
    <title>DoctEasy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('https://placehold.co/768x1662') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            text-align: center;
            width: 80%;
        }
        .logo {
            font-size: 100px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .button {
            background: white;
            color: black;
            border: none;
            border-radius: 25px;
            padding: 15px;
            width: 100%;
            margin: 10px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button i {
            margin-right: 10px;
        }
        .or {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .or::before, .or::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid white;
        }
        .or:not(:empty)::before {
            margin-right: .25em;
        }
        .or:not(:empty)::after {
            margin-left: .25em;
        }
        .footer {
            font-size: 14px;
            margin-top: 20px;
        }
        .footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-heartbeat"></i>
        </div>
        <div class="title">DoctEasy</div>
        <button class="button"><i class="fab fa-google"></i><a href="./doct2.html">Continue with google</a></button>
        <button class="button"><i class="fab fa-facebook-f"></i>Continue with facebook</button>
        <button class="button"><i class="fas fa-phone"></i>Continue with phone number</button>
        <div class="or">or</div>
        <button class="button">Create a free account</button>
        <div class="footer">
            Already have an account? <a href="#">Log in</a><br>
            By continuing to use DoctEasy, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </div>
    </div>
</body>
</html>
