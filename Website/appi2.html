<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Kite Shop
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #0a0a5c;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .item {
            background: linear-gradient(135deg, #ff00ff, #00ff00);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .item img {
            width: 100%;
            border-radius: 20px;
        }
        .order-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff00ff;
            color: #000;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .order-button:hover {
            background-color: #ff00ff;
            color: #fff;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="item">
    <img alt="Colorful kite with blue and yellow patterns" height="200" src="https://storage.googleapis.com/a1aa/image/lIVSvPofqU1mEasES0eSLGeYMQtFQHp0nZfSrbsgbFEseb3eE.jpg" width="200"/>
    <a class="order-button" href="#">
     Order Now
    </a>
   </div>
   <div class="item">
    <img alt="Yellow and black kite with a purple tail" height="200" src="https://storage.googleapis.com/a1aa/image/GfjgmS566ISRYi8Afc7VLXsrYS7zbEcePQvyeQYeyJCDe3u9E.jpg" width="200"/>
    <a class="order-button" href="#">
     Order Now
    </a>
   </div>
   <div class="item">
    <img alt="Orange and pink kite with a purple tail" height="200" src="https://storage.googleapis.com/a1aa/image/B9NUSvRQ3SaDCR2SI0Z8ett8w0QdifHfKauyiRd7Oy6dftbPB.jpg" width="200"/>
    <a class="order-button" href="#">
     Order Now
    </a>
   </div>
   <div class="item">
    <img alt="Purple and beige kite with a purple tail" height="200" src="https://storage.googleapis.com/a1aa/image/dvfBqunAZKWFA6yWCsCmYjzQ6fCf6auIBK54Q3a8lfILfb3eE.jpg" width="200"/>
    <a class="order-button" href="#">
     Order Now
    </a>
   </div>
   <div class="item">
    <img alt="Yellow kite with a blue and red circle in the center" height="200" src="https://storage.googleapis.com/a1aa/image/siRKaqE6ueUcEKiI1Gmvpjkk31yxBTcOfygZrwpURgYqf2tnA.jpg" width="200"/>
    <a class="order-button" href="#">
     Order Now
    </a>
   </div>
   <div class="item">
    <img alt="Red kite with white circles and a purple tail" height="200" src="https://storage.googleapis.com/a1aa/image/TmWuC4h0RfUubC0wuqZsew6PvGMIbobI14vGNixSWrytf2tnA.jpg" width="200"/>
    <a class="order-button" href="#">
     Order Now
    </a>
   </div>
  </div>
 </body>
</html>
