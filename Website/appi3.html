<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Kite Shop
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #000080;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .item {
            background: linear-gradient(135deg, #ff00ff, #00ff00);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .order-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff00ff;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
        }
        .order-button:hover {
            background-color: #ff00ff;
            color: #fff;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="item">
    <img alt="Colorful kite with a geometric pattern" height="150" src="https://storage.googleapis.com/a1aa/image/eThaisnjAVzkBSK6VUCBKTKlHiAlWzQvzYGndkS5ZMfxf2tnA.jpg" width="150"/>
    <a class="order-button" href="#">
     Order Now
    </a>
   </div>
   <div class="item">
    <img alt="Kite with cartoon characters" height="150" src="https://storage.googleapis.com/a1aa/image/ZPfwe2rnOMqfcpDwbuzfQUDIwYZz2MzFqsBfZZyLOhTO9b3eE.jpg" width="150"/>
    <a class="order-button" href="#">
     Order Now
    </a>
   </div>
   <div class="item">
    <img alt="Kite with star and heart design" height="150" src="https://storage.googleapis.com/a1aa/image/tPM400bVtHYAM504GT7mldrsTfmXj3zANjdhTlQteIgwf2tnA.jpg" width="150"/>
    <a class="order-button" href="#">
     Order Now
    </a>
   </div>
   <div class="item">
    <img alt="Kite with a circular pattern" height="150" src="https://storage.googleapis.com/a1aa/image/43A8OA68TKKOHlBoBfjuxFjp5NzTF3uf4VMvnJwL8DXsf2tnA.jpg" width="150"/>
    <a class="order-button" href="#">
     Order Now
    </a>
   </div>
   <div class="item">
    <img alt="Kite with a striped pattern" height="150" src="https://storage.googleapis.com/a1aa/image/N2i5AsGdjKbTFtecO5nCazeJz2AZKUMgwHzmstVNJPOuf2tnA.jpg" width="150"/>
    <a class="order-button" href="#">
     Order Now
    </a>
   </div>
   <div class="item">
    <img alt="Kite with a floral design" height="150" src="https://storage.googleapis.com/a1aa/image/LJ39ZRXJDgovEROQMiPQzY1ogUPdU4btmpK9stHXT7k63u9E.jpg" width="150"/>
    <a class="order-button" href="#">
     Order Now
    </a>
   </div>
  </div>
 </body>
</html>
