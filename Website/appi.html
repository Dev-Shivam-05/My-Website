<html>
 <head>
  <title>
   Options Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #1a1a5e;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .option {
            background: linear-gradient(to right, #00ff00, #ff00ff);
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            position: relative;
        }
        .option img {
            width: 100%;
            border-radius: 20px;
        }
        .button {
            background-color: #00ff00;
            color: black;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
        }
        .instruction {
            background-color: #ff00ff;
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="option">
    <img alt="Four colorful kites arranged in a grid" height="300" src="https://storage.googleapis.com/a1aa/image/UaLz1KDEtJpdDt149flQeECi5Wfnfeo9hAtxs0r5ufxE4d29E.jpg" width="400"/>
    <div class="button">
    <a href="./appi2.html">Tap To Continue</a>
    </div>
   </div>
   <div class="instruction">
    Choose any option that you prefer.
   </div>
   <div class="option">
    <img alt="A colorful package containing various toys" height="300" src="https://storage.googleapis.com/a1aa/image/ZPMQ1EDYKTbXMB4jjT6Okg7Jy8JebHAdx2jDreSjcvbh3Z3TA.jpg" width="400"/>
    <div class="button">
    <a href="./appi3.html">Tap To Continue</a>
    </div>
   </div>
  </div>
 </body>
</html>
